<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Reset Password</title>
</head>

<body style="font-family: Arial, sans-serif;">
      <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
            <h2 style="color: #333;">Password Reset</h2>
            <p>Hello {{username}},</p>
            <p>Your password has been reset by an administrator.</p>

            <div style="background-color: #f5f5f5; padding: 15px; border-radius: 5px; margin: 20px 0;">
                  <p><strong>New Temporary Password:</strong> <code
                              style="background-color: #e9e9e9; padding: 2px 4px;">{{new_temp_password}}</code></p>
            </div>

            <div
                  style="background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin: 20px 0;">
                  <p><strong>⚠️ Important:</strong> Please change this password immediately after logging in.</p>
            </div>

            <div style="margin-top: 30px;">
                  <a href="{{login_link}}"
                        style="background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Login
                        Now</a>
            </div>
      </div>
</body>

</html>
