<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome Email</title>
</head>

<body style="font-family: Arial, sans-serif;">
      <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
            <h2 style="color: #333;">Welcome to Our Platform!</h2>
            <p>Hello {{username}},</p>
            <p>An administrator has created an account for you with the email: <strong>{{email}}</strong></p>

            <p>Your account is ready to use. You can log in with the password that was provided to you separately.</p>

            <div style="margin-top: 30px;">
                  <a href="{{login_link}}"
                        style="background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Login
                        Now</a>
            </div>

            <p style="margin-top: 30px; color: #666; font-size: 12px;">
                  If you have any questions, please contact your administrator.
            </p>
      </div>
</body>

</html>
